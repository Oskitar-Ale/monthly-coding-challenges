<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="gradient">

                <div>
                    <img class="img-eiffel-left" src="./img/paris-france.png" alt="">

            </div>
            <div class="blok2">
                <div class="g-stamp-location">
                    <div>
                        <div>
                            <i class="fa-solid fa-location-dot"></i>

                        </div>
                        <div>
                            <i class="fa-solid fa-envelope"></i>

                    <div class="stamp">
                        <img class="img-eiffel" src="./img/eiffel.png" alt="">
                    </div>
                </div>
                <div  class="container-form">
                    <textarea class="g-input" name="" id="" rows="4" maxlength="200">
                    </textarea>
                </div>
            </div>
        </div>
        <div class="container-flip">
            <button id="flip">
                flip
            </button>
        </div>
    </div>
